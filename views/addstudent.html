<section class="content-header">
  <h1>
    Add Student
    <small>student entry</small>
  </h1>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-solid">
        <div class="box-body">
          <form role="form">
            <div class="box-body">
              <div class="form-group" style="width:50%;">
                <label for="InputName">Name</label>
                <input type="text" class="form-control input-sm" id="InputName" ng-model="name">
              </div>
              <div class="form-group" style="width:50%;">
                <label for="InputAdmno">Admission no</label>
                <input type="text" class="form-control input-sm" id="InputAdmno" ng-model="regno">
              </div>
              <div class="form-group" style="width:50%;">
                <label for="InputRoom">Room</label>
                <input type="text" class="form-control input-sm" id="InputRoom" ng-model="room">
              </div>
              <div class="form-group" style="width:50%">
                <label>Branch</label>
                <select class="form-control" ng-model="branch">
                  <option>Architecture</option>
                  <option>Mechanical</option>
                  <option>Computer Science</option>
                  <option>Production</option>
                  <option>Chemical</option>
                  <option>Civil</option>
                  <option>Electronics</option>
                  <option>MCA</option>
                </select>
              </div>
              <div class="form-group" style="width:50%;">
                <label for="InputPhone">phone</label>
                <input type="text" class="form-control input-sm" id="InputPhone" ng-model="phone">
              </div>
              <div class="form-group" style="width:10%">
                <label>Hostel</label>
                <select class="form-control" ng-model="hostel">
                  <option>MH</option>
                  <option>LH</option>
                </select>
              </div>
              <div class="form-group" style="width:10%">
                <label>Mess</label>
                <select class="form-control" ng-model="mess">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
            </div><!-- /.box-body -->

            <div class="box-footer">
              <button type="submit" class="btn btn-primary" ng-click="addStudent()">Submit</button>
            </div>
          </form>
        </div><!-- /.box-body -->
      </div>
    </div>
  </div>
</section>
