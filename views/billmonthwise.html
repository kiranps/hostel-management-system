<section class="content-header">
  <h1>
    Monthly Bill
    <small>month wise bill</small>
  </h1>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-solid">
        <div class="box-header">
          <div class="pull-right" style="padding:10px">
            <button class="btn btn-default" ng-click="go('/addbill')">add new</button>
          </div>
        </div><!-- /.box-header -->
        <div class="box-body table-responsive">
          <table class="table table-hover table-bordered">
            <tbody><tr>
                <th>#</th>
                <th>Date</th>
              </tr>
              <tr ng-repeat="date in dates" ng-click="go('billdetail/{{ date._id }}')">
                <td>{{ $index+1  }} </td>
                <td>{{ date.date }}</td>
              </tr>
          </tbody></table>
        </div><!-- /.box-body -->
      </div>
    </div>
  </div>
</section>
