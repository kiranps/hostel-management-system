<section class="content-header">
  <h1>
    Student Detail
    <small>details of student</small>
  </h1>
</section>

<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
        <div style="padding:10px" ng-init="btn = 1">
          <button class="btn btn-default" ng-show="btn === 1" ng-click="btn = 0">edit</button>
          <button class="btn btn-default" ng-show="btn === 0" ng-click="btn = 1;saveDetails()">save</button>
          <button class="btn btn-danger pull-right" ng-click="deleteStudent()">delete student</button>
        </div>
      </div><!-- /.box-header -->
      <div class="box-body table-responsive">
        <table id="example2" class="table table-bordered table-hover">
          <tbody>
            <tr>
              <td>name</td>
              <td style="width:50%;">
                <span ng-show="btn === 1">{{ student.name }}</span>
                <input ng-show="btn === 0" type="text" class="form-control input-sm" ng-model="student.name">
              </td>
            </tr>
            <tr>
              <td>regiter no</td>
              <td>
                <span ng-show="btn === 1">{{ student.regno }}</span>
                <input ng-show="btn === 0" type="text" class="form-control input-sm" ng-model="student.regno">
              </td>
            </tr>
            <tr>
              <td>room</td>
              <td>
                <span ng-show="btn === 1">{{ student.room }}</span>
                <input ng-show="btn === 0" type="text" class="form-control input-sm" ng-model="student.room">
              </td>
            </tr>
            <tr>
              <td>branch</td>
              <td>
                <span ng-show="btn === 1">{{ student.branch }}</span>
                <input ng-show="btn === 0" type="text" class="form-control input-sm" ng-model="student.branch">
              </td>
            </tr>
            <tr>
              <td>phone no</td>
              <td>
                <span ng-show="btn === 1">{{ student.phone }}</span>
                <input ng-show="btn === 0" type="text" class="form-control input-sm" ng-model="student.phone">
              </td>
            </tr>
            <tr>
              <td>hostel</td>
              <td>
                <span ng-show="btn === 1">{{ student.hostel }}</span>
                <input ng-show="btn === 0" type="text" class="form-control input-sm" ng-model="student.hostel">
              </td>
            </tr>
            <tr>
              <td>mess group</td>
              <td>
                <span ng-show="btn === 1">{{ student.mess}}</span>
                <select ng-show="btn === 0" class="form-control" ng-model="student.mess">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div><!-- /.box-body -->
    </div><!-- /.box -->
  </div>
</div>
